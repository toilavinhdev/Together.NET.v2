<together-container>
  <form [formGroup]="form">
    <!--ForumId-->
    <div class="flex flex-col gap-1 mb-4">
      <label>Diễn đàn:</label>
      <p-dropdown
        [options]="forums"
        filter
        formControlName="forumId"
        optionLabel="name"
        optionValue="id"
        placeholder="Chọn diễn đàn"
        styleClass="w-full"
      />
      <ng-container *ngIf="form.get('forumId')?.dirty">
        <small *ngIf="form.get('forumId')?.errors?.['required']" class="text-red-600">Vui lòng chọn diễn đàn</small>
      </ng-container>
    </div>
    <!--Name-->
    <div class="flex flex-col gap-1 mb-4">
      <label>Tên chủ đề:</label>
      <input
        pInputText
        formControlName="name"
      />
      <ng-container *ngIf="form.get('name')?.dirty">
        <small *ngIf="form.get('name')?.errors?.['required']" class="text-red-600">Không bỏ trống tên chủ đề</small>
      </ng-container>
    </div>
    <!--Description-->
    <div class="flex flex-col gap-1 mb-4">
      <label>Ghi chú:</label>
      <input
        pInputText
        formControlName="description"
      />
    </div>
  </form>
  <div class="flex justify-end gap-x-3 mt-10">
    <p-button routerLink="/management/forum" label="Hủy" severity="secondary" outlined/>
    <p-button *ngIf="userService.hasPermission$(policies.Topic.Update) | async" (onClick)="onSubmit()" label="Xác nhận"/>
  </div>
</together-container>
