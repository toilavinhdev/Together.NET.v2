<div [ngClass]="componentClass" class="bg-white rounded shadow">
  <div class="uppercase font-medium text-[13px] px-5 py-5 bg-primary text-white rounded-t">Thống kê diễn đàn</div>
  @if (!loading) {
    @if (statistic) {
      <div class="grid grid-cols-2 gap-y-4 px-5 py-4">
        <div class="*:text-center">
          <div class="text-primary font-bold text-[22px] leading-[22px]">{{statistic.totalUser | shortenNumber}}</div>
          <div class="text-gray-500">Thành viên</div>
        </div>
        <div class="*:text-center">
          <div class="text-primary font-bold text-[22px] leading-[22px]">{{statistic.totalTopic | shortenNumber}}</div>
          <div class="text-gray-500">Chủ đề</div>
        </div>
        <div class="*:text-center">
          <div class="text-primary font-bold text-[22px] leading-[22px]">{{statistic.totalPost | shortenNumber}}</div>
          <div class="text-gray-500">Bài viết</div>
        </div>
        <div class="*:text-center">
          <div class="text-primary font-bold text-[22px] leading-[22px]">{{statistic.totalReply | shortenNumber}}</div>
          <div class="text-gray-500">Phản hồi</div>
        </div>
      </div>
    }
  }
  @else {
    <div class="grid grid-cols-2 justify-items-center gap-y-4 px-5 py-4">
      @for (_ of Array(4); track _) {
        <p-skeleton width="80px" height="40px"/>
      }
    </div>
  }
</div>
