<div class="together-editor-wrapper {{isError ? 'together-editor-error' : ''}}" [ngClass]="wrapperClass">
  <div #editorContainer [ngClass]="controlClass" class="min-h-[400px] rounded-b"></div>
  <ng-container *ngIf="bottomTpl" [ngTemplateOutlet]="bottomTpl"/>
</div>

<style>
  .together-editor-wrapper {
    .ql-toolbar {
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }

    p {
      font-size: 16px;
    }

    h1 {
      font-size: 32px;
    }

    h2 {
      font-size: 24px;
    }
  }

  .together-editor-error {
    .ql-toolbar {
      border-color: red !important;
    }

    .ql-container {
      border-color: red !important;
    }
  }
</style>
